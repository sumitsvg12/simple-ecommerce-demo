<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card is add here</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/addToCart.css">
</head>

<body>
    <nav>
        <a href="index.html">add to your product click</a>
    </nav>
    <div class="container">
        <div class="grand-total" id="grandTotal">
        </div>
        <div id="res" class="box"></div>
    </div>

    <script src="js/addToCart.js"></script>
    <script>
        var basket = JSON.parse(localStorage.getItem("basket")) || [];
        var sum = 0;

        function Set_data() {
            var data = "";
            sum = 0;
            if (basket.length === 0) {
                data = "<h3 class='cart-item'>No items in the cart</h3>";
            } else {
                for (var i = 0; i < basket.length; i++) {
                    data += "<div class='box'>";
                    data += "<img src='" + basket[i].product_Img + "' alt='Product Image'>";
                    data += "<h2 class='productName'>" + basket[i].product_Name + "</h2>";
                    data += "<p class='price'>Price: ‚Çπ " + basket[i].product_Price + "</p>";
                    data += `<div class='Buttons'>
                        <i onclick="decrement(${i})" class="bi bi-dash-circle-fill"></i>
                        <div id="quantity_${i}" class='quantity'>${basket[i].quantity}</div>
                        <i onclick="increment(${i})" class="bi bi-plus-circle-fill"></i>
                        </div>`;
                    var subtotal = basket[i].quantity * basket[i].product_Price;
                    data += "<p class='total'>SUBTOTAL: <span> ‚Çπ " + subtotal + "</span></p>";
                    data += `<a href='javascript:Delete(${i})'>X</a>`;
                    data += "</div>";
                    sum += subtotal;
                }
            }
            document.getElementById("grandTotal").innerHTML = "<h2 class='gt'>GRAND TOTAL :<span style='color:blue;'> ‚Çπ " + sum + "</span></h2><div><a href='javascript:deleteAll()' class='clear_Cart'>Clear All</a><a href='javascript:checkout()' class='checkout'>Checkout</a></div>";
            document.getElementById("res").innerHTML = data;
        }
        Set_data();

        function increment(index) {
            basket[index].quantity++;
            localStorage.setItem("basket", JSON.stringify(basket));
            document.getElementById('quantity_' + index).textContent = basket[index].quantity;
            Set_data();
        }

        function decrement(index) {
            if (basket[index].quantity > 1) {
                basket[index].quantity--;
                localStorage.setItem("basket", JSON.stringify(basket));
                document.getElementById('quantity_' + index).textContent = basket[index].quantity;
                Set_data();
            } else {
                basket.splice(index, 1);
                localStorage.setItem("basket", JSON.stringify(basket));
                Set_data();
            }
        }

        function Delete(index) {
            basket.splice(index, 1);
            localStorage.setItem("basket", JSON.stringify(basket));
            Set_data();
        }

        function deleteAll() {
            basket = [];
            localStorage.setItem("basket", JSON.stringify(basket));
            Set_data();
            document.querySelector(".gt").innerHTML = "GRAND TOTAL : <span style='color:skyblue;'>‚Çπ 0</span>";
        }

        function checkout() {
            deleteAll();
            document.querySelector("#grandTotal").innerHTML = "<h3>Thanks for Shopping...üòÅ</h3><a href='items.html' class='checkout'>Shop More</a>";
            document.querySelector(".cart-item").innerHTML = "";
        }
    </script>
</body>

</html>
